<div class="blog-edit-container">
  <form [formGroup]="blogForm" (ngSubmit)="editBlog()">
    <!-- Title Field -->
    <div class="form-group">
      <label for="title">* Title:</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        [ngClass]="{
          'invalid-border':
            blogForm.get('title')?.invalid && blogForm.get('title')?.touched
        }"
      />
      <div
        *ngIf="blogForm.get('title')?.errors && blogForm.get('title')?.touched"
      >
        <small
          class="error-text"
          *ngIf="blogForm.get('title')?.errors?.['required']"
        >
          Title is required.
        </small>
        <small
          class="error-text"
          *ngIf="blogForm.get('title')?.errors?.['minlength']"
        >
          Title must be at least 5 characters long.
        </small>
      </div>
    </div>

    <!-- Author Field -->
    <div class="form-group">
      <label for="author">* Author:</label>
      <input
        type="text"
        id="author"
        formControlName="author"
        [ngClass]="{
          'invalid-border':
            blogForm.get('author')?.invalid && blogForm.get('author')?.touched
        }"
      />
      <div
        *ngIf="
          blogForm.get('author')?.errors && blogForm.get('author')?.touched
        "
      >
        <small
          class="error-text"
          *ngIf="blogForm.get('author')?.errors?.['required']"
        >
          Author is required.
        </small>
      </div>
    </div>

    <!-- Content Field -->
    <div class="form-group">
      <label for="content">* Content:</label>
      <textarea
        id="content"
        formControlName="content"
        [ngClass]="{
          'invalid-border':
            blogForm.get('content')?.invalid && blogForm.get('content')?.touched
        }"
      ></textarea>
      <div
        *ngIf="
          blogForm.get('content')?.errors && blogForm.get('content')?.touched
        "
      >
        <small
          class="error-text"
          *ngIf="blogForm.get('content')?.errors?.['required']"
        >
          Content is required.
        </small>
        <small
          class="error-text"
          *ngIf="blogForm.get('content')?.errors?.['minlength']"
        >
          Content must be at least 20 characters long.
        </small>
      </div>
    </div>

    <!-- Date Field -->
    <div class="form-group">
      <label for="date">* Date:</label>
      <input
        type="date"
        id="date"
        formControlName="date"
        [ngClass]="{
          'invalid-border':
            blogForm.get('date')?.invalid && blogForm.get('date')?.touched
        }"
      />
      <div
        *ngIf="blogForm.get('date')?.errors && blogForm.get('date')?.touched"
      >
        <small
          class="error-text"
          *ngIf="blogForm.get('date')?.errors?.['required']"
        >
          Date is required.
        </small>
      </div>
    </div>

    <!-- Buttons -->
    <button type="submit" class="update-button" [disabled]="blogForm.invalid">
      Update Blog
    </button>
    <button type="button" class="cancel-button" (click)="cancelEdit()">
      Cancel
    </button>
  </form>
</div>
